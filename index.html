<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calend√°rio de H√°bitos 2026</title>
  <style>
    * { box-sizing: border-box; font-family: Inter, Arial, sans-serif; }
    body {
      background:#0b0f1a;
      color:#e5e7eb;
      margin:0;
      padding:30px;
    }

    h1 { text-align:center; margin-bottom:6px; font-weight:600; }
    .subtitle { text-align:center; color:#94a3b8; margin-bottom:20px; }

    .calendar-container {
      max-width:1020px;
      margin:0 auto;
      background:#020617;
      padding:24px;
      border-radius:14px;
      box-shadow:0 20px 40px rgba(0,0,0,.45);
    }

    .nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    button {
      background:#020617;
      border:1px solid #1e293b;
      color:#e5e7eb;
      padding:8px 16px;
      border-radius:10px;
      cursor:pointer;
    }
    button:hover { border-color:#38bdf8; }

    .month-title { font-size:22px; font-weight:500; }

    .weekdays, .days {
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:8px;
    }

    .weekdays div {
      text-align:center;
      font-size:12px;
      letter-spacing:0.5px;
      color:#64748b;
    }

    .day {
      background:#020617;
      border:1px solid #1e293b;
      min-height:110px;
      padding:6px;
      border-radius:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      transition:.2s;
    }

    .day:hover { border-color:#334155; }

    .day-number { font-size:11px; color:#64748b; }

    .habit {
      display:flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      text-transform:capitalize;
    }

    input[type="checkbox"]{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:4px;
  border:1px solid #475569;
  cursor:pointer;
  display:inline-grid;
  place-content:center;
}

input[type="checkbox"]::before{
  content:"";
  width:8px;
  height:8px;
  transform:scale(0);
  transition:transform .12s ease-in-out;
  border-radius:2px;
}

input[type="checkbox"]:checked::before{
  transform:scale(1);
}

    /* Cores dos h√°bitos */
.academia:checked::before{ background:#22c55e; }
.leitura:checked::before{ background:#38bdf8; }
.estudos:checked::before{ background:#a855f7; }
.youtube:checked::before{ background:#ef4444; }

.academia{ border-color:#22c55e; }
.leitura{ border-color:#38bdf8; }
.estudos{ border-color:#a855f7; }
.youtube{ border-color:#ef4444; }

    .stats {
      margin-top:24px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:14px;
    }

    .stat {
      background:#020617;
      border:1px solid #1e293b;
      border-radius:12px;
      padding:16px;
      text-align:center;
    }

    .stat h3 { margin:0; font-size:13px; color:#94a3b8; font-weight:500; }
    .stat p  { margin:6px 0 0; font-size:20px; font-weight:600; }

    .empty { background:transparent; border:none; }
  </style>
</head>
<body>

<h1>Calend√°rio de H√°bitos 2026</h1>

<div class="calendar-container">
  <div class="nav">
    <button id="prev">‚¨Ö</button>
    <div class="month-title" id="monthTitle"></div>
    <button id="next">‚û°</button>
  </div>

  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
  </div>

  <div class="days" id="days"></div>

  <div class="stats">
    <div class="stat"><h3>üèãÔ∏è Academia</h3><p><span id="academiaCount">0</span> dias (<span id="academiaPct">0</span>%)</p></div>
    <div class="stat"><h3>üìö Leitura</h3><p><span id="leituraCount">0</span> dias (<span id="leituraPct">0</span>%)</p></div>
    <div class="stat"><h3>üß† Estudos</h3><p><span id="estudosCount">0</span> dias (<span id="estudosPct">0</span>%)</p></div>
    <div class="stat"><h3>üé¨ YouTube</h3><p><span id="youtubeCount">0</span> dias (<span id="youtubePct">0</span>%)</p></div>
  </div>
</div>

<script>
const year = 2026;
let currentMonth = 0;

const habits = ['academia','leitura','estudos','youtube'];
const monthNames = ['Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
const totalDaysYear = 365;

function key(date, habit){ return `habit-${habit}-${date}`; }

function renderCalendar(){
  const daysEl = document.getElementById('days');
  daysEl.innerHTML = '';
  document.getElementById('monthTitle').innerText = `${monthNames[currentMonth]} / ${year}`;

  const firstDay = new Date(year, currentMonth, 1).getDay();
  const totalDays = new Date(year, currentMonth + 1, 0).getDate();

  for(let i=0;i<firstDay;i++){
    const e = document.createElement('div');
    e.className='day empty';
    daysEl.appendChild(e);
  }

  for(let d=1; d<=totalDays; d++){
    const dateStr = `${year}-${currentMonth+1}-${d}`;
    const day = document.createElement('div'); day.className='day';

    const num = document.createElement('div'); num.className='day-number'; num.innerText=d;
    day.appendChild(num);

    habits.forEach(h=>{
      const label=document.createElement('label'); label.className='habit';
      const cb=document.createElement('input'); cb.type='checkbox'; cb.className=h;
      cb.checked = localStorage.getItem(key(dateStr,h))==='true';
      cb.onchange=()=>{ localStorage.setItem(key(dateStr,h),cb.checked); updateStats(); };
      label.appendChild(cb);
      label.appendChild(document.createTextNode(h));
      day.appendChild(label);
    });

    daysEl.appendChild(day);
  }
  updateStats();
}

function updateStats(){
  let count={academia:0,leitura:0,estudos:0,youtube:0};
  Object.keys(localStorage).forEach(k=>{
    if(k.startsWith('habit-') && localStorage.getItem(k)==='true'){
      if(k.includes('academia')) count.academia++;
      if(k.includes('leitura')) count.leitura++;
      if(k.includes('estudos')) count.estudos++;
      if(k.includes('youtube')) count.youtube++;
    }
  });

  habits.forEach(h=>{
    document.getElementById(h+'Count').innerText = count[h];
    document.getElementById(h+'Pct').innerText = Math.round((count[h]/totalDaysYear)*100);
  });
}

prev.onclick=()=>{ if(currentMonth>0){currentMonth--;renderCalendar();} };
next.onclick=()=>{ if(currentMonth<11){currentMonth++;renderCalendar();} };

renderCalendar();
</script>

</body>
</html>
